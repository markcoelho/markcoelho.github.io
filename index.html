<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split-Screen AR Experience</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            font-family: monospace;
        }

        /* Ensure canvas is on top of video elements */
        .a-canvas {
            z-index: 1 !important;
            position: absolute !important;
        }
        
        /* FPS Counter */
        #fps-counter {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-family: monospace;
            font-size: 16px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 4px 8px;
            border-radius: 3px;
            z-index: 9999;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <!-- DOM FPS Counter (visible in non-VR mode) -->
    <div id="fps-counter">FPS: 0</div>
    
    <a-scene mindar-image="uiScanning:no; uiLoading:no; imageTargetSrc: minds/1.mind; maxTrack: 1"
        vr-mode-ui="enabled: true" xr-mode-ui="enabled: true" device-orientation-permission-ui="enabled: false"
        renderer="sortObjects: true">

        <a-assets>
            <a-asset-item id="avatarModel" src="ship_example.glb"></a-asset-item>
        </a-assets>

        <a-camera rotation="0 0 0" position="0 0 0" look-controls="enabled: false">
            <a-video opacity="1" id="MindAR_feed" position="0 0 -11000" width="20000" height="20000"></a-video>

            <a-entity mindar-image-target="targetIndex: 0">
                <a-gltf-model rotation="0 90 0 " position="0 0 0.1" scale="0.02 0.02 0.02" src="#avatarModel" animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
            </a-entity>
        </a-camera>

        <!-- In-scene FPS counter for VR mode -->
        <a-entity id="vr-fps-counter" text="value: FPS: 0; align: left; width: 4; color: white; side: double" 
                  position="0.4 0.4 -0.5" visible="false">
        </a-entity>

        <script>
            function getColorByIndex(index) {
                const hue = (index * 137.508) % 360;
                return `hsl(${hue}, 70%, 60%)`;
            }

            document.addEventListener("DOMContentLoaded", () => {
                setTimeout(() => {
                    const mindarVideo = document.querySelector('video');
                    mindarVideo.id = "mindar";
                    if (mindarVideo && mindarVideo.srcObject) {
                        mindarVideo.style.visibility = 'hidden';
                        const arFeed = document.getElementById('MindAR_feed');
                        arFeed.srcObject = mindarVideo.srcObject;
                        arFeed.setAttribute('src', '#mindar');
                    }
                }, 3000);
            });
            
            // FPS Counter
            (function() {
                const domFpsCounter = document.getElementById('fps-counter');
                const vrFpsCounter = document.getElementById('vr-fps-counter');
                const scene = document.querySelector('a-scene');
                let frameCount = 0;
                let lastTime = performance.now();
                let fps = 0;
                
                // Detect VR mode changes
                scene.addEventListener('enter-vr', function() {
                    domFpsCounter.style.display = 'none';
                    vrFpsCounter.setAttribute('visible', 'true');
                });
                
                scene.addEventListener('exit-vr', function() {
                    domFpsCounter.style.display = 'block';
                    vrFpsCounter.setAttribute('visible', 'false');
                });
                
                function updateFPS() {
                    frameCount++;
                    const currentTime = performance.now();
                    
                    if (currentTime - lastTime >= 1000) {
                        fps = Math.round((frameCount * 1000) / (currentTime - lastTime));
                        
                        // Update both counters
                        domFpsCounter.textContent = `FPS: ${fps}`;
                        vrFpsCounter.setAttribute('text', 'value', `FPS: ${fps}`);
                        
                        frameCount = 0;
                        lastTime = currentTime;
                    }
                    
                    requestAnimationFrame(updateFPS);
                }
                
                updateFPS();
            })();
        </script>
    </a-scene>
</body>

</html>
